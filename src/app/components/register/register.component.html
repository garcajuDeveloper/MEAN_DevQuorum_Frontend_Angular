<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
      User created! <a [routerLink]="['/login']">Login you profile here.</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
      Can't create this user.
    </div>
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit) = "onSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" 
        class="form-control"/>
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Invalid name</small>
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" 
        class="form-control"/>
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Invalid Surname</small>
      </div>

      <div class="form-group">
        <label for="email">Em@il</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control"/>
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Invalid email</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control"/>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Invalid Password</small>
      </div>

      <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid" />
    </form>
</div>
